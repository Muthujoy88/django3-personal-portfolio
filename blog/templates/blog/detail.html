{% extends 'portfolio/base.html' %}
{% block content %}
<main class="main">
    <div class="blog_header">
        <h1>{{blog.title}}</h1>
        <h4 id="blog_date">{{blog.date|date:'F dS Y'}}</h4>
    </div>
    
    {% if blog.image.url %}
        <img src="{{ blog.image.url }}" alt="blog-image" class="img-fluid mb-2">
    {% endif %}
    <p><h5>{{blog.details|safe}}</h5></p>
</main>
    
{%endblock%}
